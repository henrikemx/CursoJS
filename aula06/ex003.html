<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JavaScript - Aula 04</title>
    <style>
        body{
            background-color: grey;
            font: normal 20pt Arial;
            color: whitesmoke;
        }
        h1{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1>

    <p>Me livrei da "Maldição" !!</p>
    
    <script>
        /* no exemplo abaixo, será desenvolvido um código que irá solicitar que
           o usuário digite 2 números e, ao final, apresente o resultado. */
        /* abaixo foi empregado o uso de parseInt */  
        var n1 = Number.parseInt(prompt('Informe o 1º valor:'))
        var n2 = Number.parseInt(prompt('Informe o 2º valor:'))
        /* Com o emprego do método "Number.parseInt()", o dado informado, antes
           uma String, passou a ser do tipo Number, gerando o resultado desejado
        */
        var soma1 = n1 + n2
        alert('O resultado da 1ª soma é: ' + soma1)
        /*----------------------------------------------------------------*/
        /* abaixo foi empregado somente com Number(n) */  
        var n3 = Number(prompt('Informe o 1º valor:'))
        var n4 = Number(prompt('Informe o 2º valor:'))
        /* Com o emprego do método "Number.parseInt()", o dado informado, antes
           uma String, passou a ser do tipo Number, gerando o resultado desejado
        */
        var soma2 = n3 + n4
        alert('O resultado da 2ª soma é: ' + soma2)
        /* Obs.: regras sobre o emprego do simbolo '+'
           number + number = soma
           string + string = concatenação
        */

    </script>
    
</body>
</html>
