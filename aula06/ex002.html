<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JavaScript - Aula 04</title>
    <style>
        body{
            background-color: grey;
            font: normal 20pt Arial;
            color: whitesmoke;
        }
        h1{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1>

    <p>Me livrei da "Maldição" !!</p>
    
    <script>
        /*
        // o comando abaixo irá exibir uma janela com os seguintes dizeres...
        window.alert('Esta janela foi executada via JavaScript !!')
        // o comando abaixo irá exibir uma janela com uma frase e 2 botões (Cancelar e OK)
        confirm('Está gostando de aprender sobre JavaScript ?')
        */
        /* o comando "prompt" irá exibir uma janela contendo um campo 
           para preenchimento e um botão. Ao clicar nesse botão a variável 
           "nome" irá receber o conteúdo do campo. Em seguida o comando 
           "document.write() irá exibir no corpo do texto uma frase, seguida
           do conteúdo da variável.*/
        nome = prompt('Qual o seu nome ?')
        /* prompt() é uma função do método 'window', o qual pertence ao objeto
           "window". */
        document.write('Boa noite, ' + nome + ' !')
        /* write() é uma função do método "document" que, por sua vez, pertence
           ao objeto "window". */
    </script>
    
</body>
</html>
