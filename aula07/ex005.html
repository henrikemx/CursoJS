<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JavaScript - Aula 07 parte 01</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: darkgrey;
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(prompt('Informe um número:'))
        var n2 = Number(prompt('Informe o segundo número'))
        var n3 = Number(prompt('Informe a potência do número'))

        window.alert('A seguir, os resultados obtidos usando operadores aritméticos')
        
        var soma = n1 + n2
        var sub  = n1 - n2
        var mult = n1 * n2
        var divi = n1 / n2
        var rdiv = n1 % n2
        var pot  = n1 ** n3

        document.write(`${n1} + ${n2} = ${soma}<br>`)
        document.write(`${n1} - ${n2} = ${sub}<br>`)
        document.write(`${n1} * ${n2} = ${mult}<br>`)
        document.write(`${n1} / ${n2} = ${divi}<br>`)
        document.write(`${n1} % ${n2} = ${rdiv}<br>`)
        document.write(`${n1} ** ${n3} = ${pot}<br><br>`)

        document.write('Abaixo o resultado da divisão, limitado a 2 casas decimais...<br>')
        document.write(`${n1} / ${n2} = ${divi.toFixed(2).replace('.',',')}<br>`)
        

    </script>    
</body>
</html>
