<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JavaScript - Aula 11</title>
    <style>
        body{
            font: italic 14pt Courier;
            color: whitesmoke;
            background-color: teal;
        }
        input{
            width: 70px;
            font: italic Verdana;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel" style='text-align: right;'>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'></div>
    <script>

        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</P>`
            if (vel > 60){
                res.innerHTML += '<p>Voce foi <strong>MULTADO</strong> por excesso de velocidade.</P>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança.</P>'
        }
    </script>
</body>
</html>
